<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Font Awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <title>{% block title_block %} Islamic Lectures {% endblock %} </title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><img
                                    src="/media/logo.jpg" alt="Home" width="30px"></a>
                        </li>

                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'App_Video:upload_video' %}">Upload
                                Video</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'App_Video:my_videos' %}">My
                                Videos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'App_Login:profile' %}">My
                                Profile</a></li>
                        <hr>
                        <li class="nav-item"><a class="nav-link" href="{% url 'App_Login:logout_profile' %}">logout</a>
                        </li>
                        <li class="nav-link disabled">@{{user.username}}</a></li>


                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="{% url 'App_Login:create_profile' %}">sign
                                up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="{% url 'App_Login:login_profile' %}">login</a>
                        </li>
                        {% endif %}

                    </ul>
                    <form class="d-flex" role="search" method="POST" action="{% url 'App_Video:search_list' %}">
                        <input class="form-control me-2" type="search" placeholder="Search Videos" aria-label="Search"
                            name="searched">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                        {% csrf_token %}
                    </form>

                </div>
            </div>
        </nav>

        <div class="container" style="padding-top: 20px;">
            {% block body_block %}

            {% endblock body_block %}

        </div>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


    </body>

</html>
