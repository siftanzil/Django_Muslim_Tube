{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{video.video_title}} {% endblock %}
{% block body_block %}
{% if video.uploader == user %}
<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" name="button">Update</button>
    {% else %}
    <p>Your are not allowed to view this page. 404</p>
</form>
{% endif %}
{% endblock %}
